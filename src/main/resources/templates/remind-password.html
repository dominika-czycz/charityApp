<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:include="page::head"></head>
<body>

<section class="login-page">
    <h2 th:text="#{login.remind.password}"></h2>
    <form method="post" th:action="@{/password-reminder}">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email"/>
        </div>
        <div class="form-group form-group--buttons">
            <button class="btn" type="submit" th:text="#{login.remind.password}">remind</button>
            <a th:href="@{/}" class="btn btn--without-border" th:text="#{action.return}">Return</a>
        </div>
    </form>
</section>
<div th:include="page::footer"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
