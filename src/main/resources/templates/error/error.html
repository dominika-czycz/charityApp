<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:include="page::head"></head>
<body>
<div th:fragment="headerMain">
    <header class="header--form-page">
        <nav class="container container--70">
            <ul class="nav--actions">
                <li><a th:href="@{/login}" class="btn btn--small btn--without-border" th:text="#{menu.sing.in}">Sign
                    in</a></li>
                <li><a th:href="@{/register/}" class="btn btn--small btn--highlighted" th:text="#{menu.sing.up}">Sign
                    up</a></li>
                <li><a href="#" class="btn btn--small" onclick="window.location.href='/?lang=en'"
                       th:text="#{lang.eng}"></a>
                    <a href="#" class="btn btn--small" onclick="window.location.href='/?lang=pl'"
                       th:text="#{lang.pl}"></a>
                </li>
            </ul>

            <ul>
                <li><a href="#" class="btn btn--without-border active" th:text="#{menu.start}">Start</a></li>
                <li><a href="#steps" class="btn btn--without-border" th:text="#{menu.about.action}"></a>
                </li>
                <li><a href="#about-us" class="btn btn--without-border" th:text="#{menu.about.us}"></a></li>
                <li><a href="#help" class="btn btn--without-border" th:text="#{menu.foundations}"></a>
                </li>
                <li><a th:href="@{/app/donation/}" class="btn btn--without-border" th:text="#{menu.share.gifts}"></a>
                </li>
                <li><a href="#contact" class="btn btn--without-border" th:text="#{menu.contact}"></a></li>
            </ul>
        </nav>

        <div class="slogan container container--90">
            <div class="slogan--item">
                <h1 th:text="#{error}">Error</h1>
                <h1 th:text="${message}">Message</h1>
            </div>
        </div>
    </header>
</div>

<div th:include="page::footer"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
