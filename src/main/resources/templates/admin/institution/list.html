<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:include="page::head"></head>
<body>
<div th:include="page::headerAdmin"></div>

<section id="help" class="help">
    <h2 th:text="#{foundation.list}">Foundations:</h2>
    <div class="help--slides active" data-id="1">
        <ul class="help--slides-items">
            <li>
                <a th:href="@{/app/admin/institution/add}"
                   class="btn btn--small btn--highlighted "
                   th:text="#{action.add}">Add new</a>
            </li>
            <li>
                <div th:if="${count.odd}" class="col" th:each="institution, count : ${institutions}">
                    <div class="title" th:text="${institution.name}">name</div>
                    <div class="subtitle" th:text="${institution.description}">description</div>
                    <div class="subtitle">
                        <a th:href="@{'/app/admin/institution/edit?id='+${institution.id}}"
                           class="btn btn--small btn--highlighted "
                           th:text="#{action.edit}">Edit</a>
                        <a th:href="@{'/app/admin/institution/delete?id='+${institution.id}}"
                           class="btn btn--small btn--highlighted"
                           th:text="#{action.delete}">Delete</a></div>
                </div>
            </li>
            <li>
                <div th:if="${count.even}" class="col" th:each="institution, count : ${institutions}">
                    <div class="title" th:text="${institution.name}">name</div>
                    <div class="subtitle" th:text="${institution.description}">description</div>
                    <div class="subtitle">
                        <a th:href="@{'/app/admin/institution/edit?id='+${institution.id}}"
                           class="btn btn--small btn--highlighted "
                           th:text="#{action.edit}">Edit</a>
                        <a th:href="@{'/app/admin/institution/delete?id='+${institution.id}}"
                           class="btn btn--small btn--highlighted"
                           th:text="#{action.delete}">Delete</a></div>
                </div>
            </li>
        </ul>
    </div>
</section>

<div th:include="page::footer"></div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
