<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:include="page::head"></head>
<body>
<div th:include="page::headerAdmin"></div>

<section class="form--steps">
    <div class="form--steps-container">
        <div class="form--steps-counter"><span hidden="hidden"></span></div>
        <form th:action="@{/app/admin/institution/add}" th:object="${institutionResource}" method="post">
            <div data-step="1">
                <h3 th:text="#{foundation.form.header}">Enter foundation data:</h3>
                <div class="form-section form-section--columns">
                    <div class="form-section--column">
                        <h4 th:text="#{foundation.form.name}">Name</h4>
                        <div class="form-group form-group--inline">
                            <label>
                                <input type="text" th:field="*{name}"/>
                            </label>
                            <div th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"
                                 class="error">error
                            </div>
                        </div>
                    </div>
                    <div class="form-section--column">
                        <h4 th:text="#{foundation.form.description}">Description</h4>
                        <div class="form-group form-group--inline">
                            <label>
                                <textarea th:field="*{description}"></textarea> </label>
                            <div th:if="${#fields.hasErrors('description')}"
                                 th:text="${#fields.errors('description')}"
                                 class="error">error
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group--buttons">
                    <button type="submit" class="btn" th:text="#{contact.form.submit}">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>

<div th:include="page::footer"></div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
