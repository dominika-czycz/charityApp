<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:include="page::head"></head>
<body>

<section class="login-page">
    <h2 th:text="#{menu.sing.in}">Sign-in</h2>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <input type="email" name="username" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" th:placeholder="#{login.password}"/>
            <a th:href="@{/password-reminder}" class="btn btn--small btn--without-border reset-password"
               th:text="#{login.remind.password}">Remind password</a>
        </div>
        <div class="form-group form-group--buttons">
            <button class="btn" type="submit" th:text="#{menu.sing.in}">Sign in</button>
            <a th:href="@{/register}" class="btn btn--without-border" th:text="#{menu.sing.up}">Sign up</a>
            <a th:href="@{/}" class="btn btn--without-border" th:text="#{action.return}">Return</a>
        </div>
    </form>
</section>
<div th:include="page::footer"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
