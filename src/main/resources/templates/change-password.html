<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:include="page::head"></head>
<body>

<section class="login-page">
    <h2 th:text="#{login.remind.password}"></h2>
    <form method="post" th:action="@{/password-reminder/change}" th:object="${user}">
        <div class="form-group">
            <input type="password" th:field="*{password}" th:placeholder="#{login.password}"/>
            <span th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"
                  class="error">error
        </span>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password2}" th:placeholder="#{register.repeat.password}"/>
            <span th:if="${#fields.hasErrors('password2')}" th:text="${#fields.errors('password2')}"
                  class="error">error
        </span>
        </div>
        <input type="hidden" th:field="*{uuid}" th:value="*{uuid}">

        <div class="form-group form-group--buttons">
            <button class="btn" type="submit" th:text="#{action.edit}">edit</button>
            <a th:href="@{/}" class="btn btn--without-border" th:text="#{action.return}">Return</a>
        </div>
    </form>
</section>
<div th:include="page::footer"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
